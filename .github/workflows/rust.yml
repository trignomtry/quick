name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  LLVM_LINK_STATIC: "0"

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - name: linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            out: quick-linux-x86_64
            bin: quick

          # Windows
          - name: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            out: quick-windows-x86_64.exe
            bin: quick.exe

          # macOS Intel
          - name: darwin-x86_64
            os: macos-13  # Intel runners; avoids arm64-only Homebrew bottles
            target: x86_64-apple-darwin
            out: quick-darwin-x86_64
            bin: quick

          # macOS Apple Silicon
          - name: darwin-arm64
            os: macos-15-arm64
            target: aarch64-apple-darwin
            out: quick-darwin-arm64
            bin: quick

    steps:
      - uses: actions/checkout@v4

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install LLVM / deps
        shell: bash
        run: |
          case "${{ matrix.os }}" in
            ubuntu-*) 
              sudo apt-get update
              sudo apt-get install -y llvm-18 llvm-18-dev llvm-18-tools clang-18 libzstd-dev
              echo "LLVM_CONFIG_PATH=/usr/lib/llvm-18/bin/llvm-config" >> "$GITHUB_ENV"
              echo "LLVM_SYS_181_PREFIX=/usr/lib/llvm-18" >> "$GITHUB_ENV"
              echo "CC=clang-18" >> "$GITHUB_ENV"
              ;;
            macos-*)
              brew install llvm@18 zstd
              if [ -d /usr/local/opt/llvm@18/bin ]; then
                echo "LLVM_CONFIG_PATH=/usr/local/opt/llvm@18/bin/llvm-config" >> "$GITHUB_ENV"
                echo "LLVM_SYS_181_PREFIX=/usr/local/opt/llvm@18" >> "$GITHUB_ENV"
              else
                echo "LLVM_CONFIG_PATH=/opt/homebrew/opt/llvm@18/bin/llvm-config" >> "$GITHUB_ENV"
                echo "LLVM_SYS_181_PREFIX=/opt/homebrew/opt/llvm@18" >> "$GITHUB_ENV"
              fi
              ;;
            windows-*)
              choco install -y llvm
              echo "LLVM_CONFIG_PATH=C:\\Program Files\\LLVM\\bin\\llvm-config.exe" >> "$GITHUB_ENV"
              echo "LLVM_SYS_181_PREFIX=C:\\Program Files\\LLVM" >> "$GITHUB_ENV"
              ;;
          esac

      - name: Install Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir dist
          cp target/${{ matrix.target }}/release/${{ matrix.bin }} dist/${{ matrix.out }}
          cd dist
          tar -czf ${{ matrix.out }}.tar.gz ${{ matrix.out }}

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.tar.gz

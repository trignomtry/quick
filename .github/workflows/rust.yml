name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  LLVM_LINK_STATIC: "1"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - name: linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            out: quick-linux-x86_64
            bin: quick

          # Windows
          - name: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            out: quick-windows-x86_64.exe
            bin: quick.exe

          # macOS Intel
          - name: darwin-x86_64
            os: macos-15-intel # Intel runners; avoids arm64-only Homebrew bottles
            target: x86_64-apple-darwin
            out: quick-darwin-x86_64
            bin: quick

          # macOS Apple Silicon
          - name: darwin-arm64
            os: macos-15-arm64
            target: aarch64-apple-darwin
            out: quick-darwin-arm64
            bin: quick

    steps:
      - uses: actions/checkout@v4

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install deps / vendor LLVM
        if: startsWith(matrix.os, 'ubuntu') || startsWith(matrix.os, 'macos')
        shell: bash
        working-directory: ${{ github.workspace }}
        run: |
          case "${{ matrix.os }}" in
            ubuntu-*)
              sudo apt-get update
              sudo apt-get install -y ninja-build cmake git python3 build-essential
              ;;
            macos-*)
              brew update
              brew install ninja cmake git zstd
              ;;
          esac

          chmod +x "$GITHUB_WORKSPACE/scripts/vendor_llvm.sh"
          LLVM_TAG=llvmorg-18.1.4 bash "$GITHUB_WORKSPACE/scripts/vendor_llvm.sh"
          echo "LLVM_CONFIG_PATH=${GITHUB_WORKSPACE}/llvm/install/bin/llvm-config" >> "$GITHUB_ENV"
          echo "LLVM_SYS_181_PREFIX=${GITHUB_WORKSPACE}/llvm/install" >> "$GITHUB_ENV"
          echo "CC=clang" >> "$GITHUB_ENV"

      - name: Install deps / vendor LLVM (Windows)
        if: startsWith(matrix.os, 'windows')
        shell: powershell
        working-directory: ${{ github.workspace }}
        run: |
          choco install -y --no-progress ninja cmake git
          $env:LLVM_TAG="llvmorg-18.1.4"
          powershell -ExecutionPolicy Bypass -File "$env:GITHUB_WORKSPACE\scripts\vendor_llvm.ps1"
          "LLVM_CONFIG_PATH=$env:GITHUB_WORKSPACE\llvm\install\bin\llvm-config.exe" | Out-File -FilePath $env:GITHUB_ENV -Append
          "LLVM_SYS_181_PREFIX=$env:GITHUB_WORKSPACE\llvm\install" | Out-File -FilePath $env:GITHUB_ENV -Append
          "CC=cl" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Install Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Extract version
        shell: bash
        run: |
          ver=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[] | select(.name=="quick").version')
          echo "PKG_VERSION=${ver}" >> "$GITHUB_ENV"
          echo "TAG_NAME=v${ver}" >> "$GITHUB_ENV"

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.bin }} dist/${{ matrix.out }}
          if [ -f "${GITHUB_WORKSPACE}/llvm/install/lib/libLLVM.so" ]; then cp ${GITHUB_WORKSPACE}/llvm/install/lib/libLLVM.so dist/; fi
          if [ -f "${GITHUB_WORKSPACE}/llvm/install/lib/libLLVM.dylib" ]; then cp ${GITHUB_WORKSPACE}/llvm/install/lib/libLLVM.dylib dist/; fi
          cd dist
          tar -czf ${{ matrix.out }}.tar.gz ${{ matrix.out }} libLLVM.* 2>/dev/null || tar -czf ${{ matrix.out }}.tar.gz ${{ matrix.out }}

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        if: github.event_name != 'pull_request'
        with:
          tag_name: ${{ env.TAG_NAME }}
          files: dist/*.tar.gz

name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - name: linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            out: quick-linux-x86_64
            bin: quick

          # Windows
          - name: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            out: quick-windows-x86_64.exe
            bin: quick.exe

          # macOS Intel
          - name: darwin-x86_64
            os: macos-15
            target: x86_64-apple-darwin
            out: quick-darwin-x86_64
            bin: quick

          # macOS Apple Silicon
          - name: darwin-arm64
            os: macos-15-arm64
            target: aarch64-apple-darwin
            out: quick-darwin-arm64
            bin: quick

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir dist
          cp target/${{ matrix.target }}/release/${{ matrix.bin }} dist/${{ matrix.out }}
          cd dist
          tar -czf ${{ matrix.out }}.tar.gz ${{ matrix.out }}

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.tar.gz
